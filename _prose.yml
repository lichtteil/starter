prose:
  rooturl: 'blog'
  siteurl: 'http://www.umantis.com/'
  media: 'assets/blog'
  ignore:
    - index.html
  metadata:
    _posts:
      - name: "layout"
        field:
          element: "hidden"
          value: "post"
      - name: "category"
        field:
          element: "select"
          label: "Kategorie"
          placeholder: "WÃ¤hlen Sie eine Kategorie aus"
          options:
