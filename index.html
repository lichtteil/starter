---
layout: default
section: blog
---

{% for post in paginator.posts %}
        <div class="news">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <div class="news__meta">
                        <span>{{ post.author }}</span>
                        <span>am</span>
                        <span>{{ post.date | date:"%d.%m.%Y" }}</span>
                        <span>in</span>
                        <a href="{{ site.baseurl }}/blog/{{ post.category }}/">{{ post.category }}</a>
                    </div>
                    <div class="news__title">
                        <a href="{{ site.baseurl }}/{{ post.url }}">{{ post.title }}</a>
                    </div>
                </div>
            </div>

            <div class="row margin-bottom">
                <div class="col-md-8 col-md-offset-2">
                    <div class="news__description">{{ post.excerpt }}</div>
                    <div class="news__more"><a class="more" href="{{ site.baseurl }}/{{ post.url }}">Weiterlesen</a></div>
                </div>
            </div>

        </div>
    {% endfor %}
